<!doctype html><html><head>

<title>PhotoCradle.js. An elegant wrap of your photo collection.</title>
<meta name="description" content="Javascript image gallery that delivers photos you store on services like Flickr or Picasa to your personal website or blog.">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link type="text/css" rel="stylesheet" media="all" href="css/style.css" />
<link type="text/css" rel="stylesheet" media="all" href="skins/lightglass/skin.css" />

<script type="text/javascript" src="lib/jquery-1.6.1.js"></script>
<script type="text/javascript" src="lib/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="jquery.photocradle-0.4.3.min.js"></script>

<script>
  $(function() {
    $('#layout').addClass('bg'+parseInt(Math.random()*5));
  })
</script>

</head><body>

<div id="layout">
  <div id="layer1">
    <div id="header">
      <h1 id="logo">PhotoCradle.js</h1>
      <h2 id="slogan">An elegant wrap of your photo collection.</h2>
    </div>
    
    <div id="flickr-photostream" style="width:480px;height:340px;"></div>
    
    <p>Get the <a href="https://raw.githubusercontent.com/ytiurin/jsphotocradle/master/builds/jquery.photocradle-0.4.3.min.js">latest version</a> or <a href="https://github.com/ytiurin/jsphotocradle">fork it</a> on github.</p>
  </div>
</div>

<script type="text/javascript">
$(function(){
  $('#flickr-photostream').photocradle( { service: 'flickr', photostream: 'http://www.flickr.com/photos/cliccath/' }, { firstImageIndex: 8, borderWeight: 6 } );
});
</script>

</body></html>
